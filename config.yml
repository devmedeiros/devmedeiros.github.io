baseURL: "https://devmedeiros.github.io/"
title: Dev_Medeiros
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-NLNQKJMT5Q

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

languages:
  en:
    title: Dev_Medeiros
    weight: 1
  pt:
    profileMode:
      enabled: true
      title: Dev_Medeiros
      subtitle: "Um blog sobre CiÃªncia de Dados"
      imageUrl: "https://avatars.githubusercontent.com/u/33239902?v=4"
      imageWidth: 120
      imageHeight: 120
      imageTitle: Jaqueline Medeiros
      buttons:
        - name: Blog
          url: categories/blog/
        - name: Projetos
          url: categories/projects/
    weight: 2
    menu:
      main:
        - identifier: about
          name: sobre
          url: /about/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: archives
          name: arquivos
          url: /archives/
          weight: 30
        - identifier: search
          name: pesquisar
          url: /search/
          weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Dev_Medeiros
  description: "A blog about Data Science"
  keywords: [Blog, Portfolio, Data Science]
  author: Jaqueline Souza Medeiros
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Dev_Medeiros"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Dev_Medeiros
    subtitle: "A blog about Data Science"
    imageUrl: "https://avatars.githubusercontent.com/u/33239902?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Jaqueline Medeiros
    buttons:
      - name: Blog
        url: categories/blog/
      - name: Projects
        url: categories/projects/

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/devmedeiros"
    - name: linkedin
      url: "https://www.linkedin.com/in/medeiros-jaqueline/?locale=en_US"

  analytics:
    google:
      SiteVerificationTag: "FlWzcRu5is8Vlu9fsp78s1CPMcmQLd1DLVKVMFonbxY"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/devmedeiros.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: archives
      url: /archives/
      weight: 30
    - identifier: search
      name: search
      url: /search/
      weight: 30
