params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: devmedeiros
  description: "A blog about Data Science"
  keywords: [Blog, Portfolio, Data Science, Python, R, Data Analytics, Data Engineering]
  author: Jaqueline Souza Medeiros
  images: ["cover.png"]
  DateFormat: "2006-01-02"
  defaultTheme: light # dark, light
  disableThemeToggle: false
  displayFullLangName: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["twitter", "linkedin", "facebook", "whatsapp", "telegram"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
  
  schema:
    publisherType: "CreativeWork"

  label:
    icon: "/devmedeiros_logo_light.svg"
    iconHeight: 25

  homeInfoParams:
      Title: "Jaqueline Medeiros"
      Content: >
        Welcome to my data science blog! Where I post insights about the field, talk about real-world applications and share my learning journey as I dive further everyday.

  socialIcons:
    - name: github
      url: "https://github.com/devmedeiros"
    - name: linkedin
      url: "https://www.linkedin.com/in/medeiros-jaqueline/?locale=en_US"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: blog
      name: blog
      url: /post/
      weight: 20
    - identifier: archives
      name: archives
      url: /archives/
      weight: 30
    - identifier: projects
      name: projects
      url: /projects/
      weight: 40
    - identifier: search
      name: search
      url: /search/
      weight: 50

module:
  imports:
